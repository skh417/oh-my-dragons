<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드래곤 타마고치</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='8' y='4' width='16' height='20' rx='8' fill='%234a90d9'/><rect x='8' y='4' width='16' height='20' rx='8' fill='%234a90d9'/><rect x='6' y='0' width='4' height='8' rx='1' fill='%23ffd700'/><rect x='22' y='0' width='4' height='8' rx='1' fill='%23ffd700'/><circle cx='12' cy='12' r='4' fill='white'/><circle cx='20' cy='12' r='4' fill='white'/><circle cx='13' cy='12' r='2' fill='%23222'/><circle cx='21' cy='12' r='2' fill='%23222'/><ellipse cx='16' cy='20' rx='3' ry='2' fill='%23ff6b6b'/><rect x='4' y='22' width='8' height='6' rx='2' fill='%234a90d9'/><rect x='20' y='22' width='8' height='6' rx='2' fill='%234a90d9'/></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">🐉 드래곤 타마고치 🐉</h1>
    
    <div class="dragon-display">
      <div class="particles" id="particles"></div>
      <div class="stage-badge" id="stageBadge">알</div>
      <div class="type-badge hidden" id="typeBadge">???</div>
      <div class="gender-badge hidden" id="genderBadge"></div>
      <div class="dragon-sprite-container egg" id="dragonSprite">
        <div class="pixel-egg"></div>
      </div>
    </div>
    
    <div class="info-panel">
      <div class="dragon-name" id="dragonName">??? 의 알</div>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">배고픔</span>
          <div class="stat-bar">
            <div class="stat-fill hunger" id="hungerBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="hungerValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">행복</span>
          <div class="stat-bar">
            <div class="stat-fill happiness" id="happinessBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="happinessValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">에너지</span>
          <div class="stat-bar">
            <div class="stat-fill energy" id="energyBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="energyValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">성장</span>
          <div class="stat-bar">
            <div class="stat-fill growth" id="growthBar" style="width: 0%"></div>
          </div>
          <span class="stat-value" id="growthValue">0</span>
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button class="action-btn btn-feed" id="feedBtn" onclick="feed()">
        <span class="action-icon">🍖</span>
        <span>먹이주기</span>
      </button>
      <button class="action-btn btn-play" id="playBtn" onclick="play()">
        <span class="action-icon">⚽</span>
        <span>놀아주기</span>
      </button>
      <button class="action-btn btn-sleep" id="sleepBtn" onclick="sleep()">
        <span class="action-icon">😴</span>
        <span>재우기</span>
      </button>
    </div>
    
    <button class="new-egg-btn" onclick="newEgg()">🥚 새로운 알 얻기</button>
    
    <div class="message" id="message">알을 클릭하거나 케어해서 부화시키세요!</div>
  </div>

  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="modal">
      <h2>🐣 드래곤 탄생!</h2>
      <p>새로운 드래곤에게 이름을 지어주세요!</p>
      <input type="text" id="nameInput" placeholder="이름을 입력하세요" maxlength="20">
      <button onclick="confirmName()">확인</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
