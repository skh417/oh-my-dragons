<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드래곤 타마고치</title>
  <meta name="description" content="나만의 드래곤을 키워보세요! 알에서 부화시켜 성체까지 육성하는 브라우저 게임">
  
  <meta property="og:title" content="드래곤 타마고치 - 나만의 드래곤 육성 게임">
  <meta property="og:type" content="game">
  <meta property="og:url" content="https://skh417.github.io/oh-my-dragons/">
  <meta property="og:image" content="https://skh417.github.io/oh-my-dragons/assets/sprites/ai-generated/dragon-adult.png">
  <meta property="og:description" content="알에서 드래곤을 부화시키고, 먹이를 주고, 훈련시켜 전설의 드래곤으로 키워보세요!">
  <meta property="og:site_name" content="드래곤 타마고치">
  <meta property="og:locale" content="ko_KR">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="드래곤 타마고치">
  <meta name="twitter:description" content="나만의 드래곤을 키워보세요!">
  <meta name="twitter:image" content="https://skh417.github.io/oh-my-dragons/assets/sprites/ai-generated/dragon-adult.png">
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='8' y='4' width='16' height='20' rx='8' fill='%234a90d9'/><rect x='8' y='4' width='16' height='20' rx='8' fill='%234a90d9'/><rect x='6' y='0' width='4' height='8' rx='1' fill='%23ffd700'/><rect x='22' y='0' width='4' height='8' rx='1' fill='%23ffd700'/><circle cx='12' cy='12' r='4' fill='white'/><circle cx='20' cy='12' r='4' fill='white'/><circle cx='13' cy='12' r='2' fill='%23222'/><circle cx='21' cy='12' r='2' fill='%23222'/><ellipse cx='16' cy='20' rx='3' ry='2' fill='%23ff6b6b'/><rect x='4' y='22' width='8' height='6' rx='2' fill='%234a90d9'/><rect x='20' y='22' width='8' height='6' rx='2' fill='%234a90d9'/></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">🐉 드래곤 타마고치 🐉</h1>

    <div class="dragon-display">
      <div class="particles" id="particles"></div>
      <div class="stage-badge" id="stageBadge">알</div>
      <div class="type-badge hidden" id="typeBadge">???</div>
      <div class="gender-badge hidden" id="genderBadge"></div>
      <div class="dragon-sprite-container egg" id="dragonSprite">
        <div class="pixel-egg"></div>
      </div>
    </div>

    <div class="info-panel">
      <div class="dragon-name" id="dragonName">??? 의 알</div>
      <div class="info-meta">
        <div class="meta-item">💰 <span id="goldValue">0</span> 골드</div>
        <div class="meta-item">🏠 <span id="nestName">기본 둥지</span></div>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">배고픔</span>
          <div class="stat-bar">
            <div class="stat-fill hunger" id="hungerBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="hungerValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">행복</span>
          <div class="stat-bar">
            <div class="stat-fill happiness" id="happinessBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="happinessValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">에너지</span>
          <div class="stat-bar">
            <div class="stat-fill energy" id="energyBar" style="width: 100%"></div>
          </div>
          <span class="stat-value" id="energyValue">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">성장</span>
          <div class="stat-bar">
            <div class="stat-fill growth" id="growthBar" style="width: 0%"></div>
          </div>
          <span class="stat-value" id="growthValue">0</span>
        </div>
      </div>
      <div class="extra-stats">
        <div class="extra-stat"><span>공격력</span><span id="attackValue">10</span></div>
        <div class="extra-stat"><span>방어력</span><span id="defenseValue">10</span></div>
        <div class="extra-stat"><span>지능</span><span id="intelligenceValue">10</span></div>
        <div class="extra-stat"><span>정신력</span><span id="spiritValue">10</span></div>
        <div class="extra-stat"><span>레벨</span><span id="levelValue">1</span></div>
        <div class="extra-stat"><span>경험치</span><span id="expValue">0/0</span></div>
      </div>
      <div class="info-sub" id="tierLine">진화 등급: -</div>
      <div class="info-sub" id="ancestorLine">조상 드래곤: ???</div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="care">케어</button>
      <button class="tab-btn" data-tab="activity">활동</button>
      <button class="tab-btn" data-tab="nest">둥지</button>
      <button class="tab-btn" data-tab="pokedex">도감</button>
    </div>

    <div class="tab-panels">
      <div class="tab-panel active" id="tab-care" data-panel="care">
        <div class="actions">
          <button class="action-btn btn-feed" id="feedBtn" onclick="feed()">
            <span class="action-icon">🍖</span>
            <span>먹이주기</span>
          </button>
          <button class="action-btn btn-play" id="playBtn" onclick="play()">
            <span class="action-icon">⚽</span>
            <span>놀아주기</span>
          </button>
          <button class="action-btn btn-sleep" id="sleepBtn" onclick="sleep()">
            <span class="action-icon">😴</span>
            <span>재우기</span>
          </button>
        </div>
      </div>

      <div class="tab-panel" id="tab-activity" data-panel="activity">
        <div class="actions actions-wide">
          <button class="action-btn btn-hunt" id="huntBtn" onclick="hunt()">
            <span class="action-icon">🏹</span>
            <span>사냥</span>
            <span class="cooldown" id="huntCooldown"></span>
          </button>
          <button class="action-btn btn-training" id="trainingBtn" onclick="training()">
            <span class="action-icon">🥊</span>
            <span>훈련</span>
            <span class="cooldown" id="trainingCooldown"></span>
          </button>
          <button class="action-btn btn-education" id="educationBtn" onclick="education()">
            <span class="action-icon">📘</span>
            <span>교육</span>
            <span class="cooldown" id="educationCooldown"></span>
          </button>
          <button class="action-btn btn-meditation" id="meditationBtn" onclick="meditation()">
            <span class="action-icon">🧘</span>
            <span>명상</span>
            <span class="cooldown" id="meditationCooldown"></span>
          </button>
          <button class="action-btn btn-exploration" id="explorationBtn" onclick="exploration()">
            <span class="action-icon">🧭</span>
            <span>탐험</span>
            <span class="cooldown" id="explorationCooldown"></span>
          </button>
        </div>
      </div>

      <div class="tab-panel" id="tab-nest" data-panel="nest">
        <div class="nest-card">
          <div class="nest-title" id="nestTitle">기본 둥지</div>
          <div class="nest-bonus" id="nestBonus">보너스 없음</div>
          <div class="nest-cost" id="nestCost">업그레이드 비용: -</div>
          <button class="action-btn btn-nest" id="upgradeNestBtn" onclick="upgradeNest()">
            <span class="action-icon">🛠️</span>
            <span>둥지 업그레이드</span>
          </button>
        </div>
      </div>

      <div class="tab-panel" id="tab-pokedex" data-panel="pokedex">
        <div class="pokedex-summary" id="pokedexStats"></div>
        <div class="pokedex-list" id="pokedexList"></div>
      </div>
    </div>

    <div class="bottom-actions">
      <button class="new-egg-btn" onclick="newEgg()">🥚 새로운 알 얻기</button>
      <button class="share-btn" onclick="shareDragon()">📤 공유하기</button>
    </div>

    <div class="message" id="message">알을 클릭하거나 케어해서 부화시키세요!</div>
  </div>

  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="modal">
      <h2>🐣 드래곤 탄생!</h2>
      <p>새로운 드래곤에게 이름을 지어주세요!</p>
      <input type="text" id="nameInput" placeholder="이름을 입력하세요" maxlength="20">
      <button onclick="confirmName()">확인</button>
    </div>
  </div>

  <div class="pokedex-modal-overlay hidden" id="pokedexModalOverlay">
    <div class="pokedex-modal">
      <button class="pokedex-modal-close" onclick="closePokedexModal()">×</button>
      <div class="pokedex-modal-content" id="pokedexModalContent"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
